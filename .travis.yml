language: bash
services: docker

env:
  global:
    - BUILD_DIR="build/"

before_script:
  - whoami
  - cat /proc/version
  - df -h

  - echo "${NO_TEST_RUN}"

  - echo "${REGISTRY_PASSWORD}" | docker login -u "${REGISTRY_USER}" --password-stdin

script:
  - echo "${APPID}"
    && echo "${MOD}"
    && echo "${FIX_APPMANIFEST}"
    && echo "${GAME}"
    && echo "${GAME_VERSION}"
    && echo "${GAME_IMAGE_NAME}"
  - date

  # Use GAME as image name unless explicitly specified
  - if [ -z "${GAME_IMAGE_NAME}" ]; then
      GAME_IMAGE_NAME="${GAME}";
    fi

  # APPID, MOD, FIX_APPMANIFEST, GAME, GAME_VERSION to be issued as variables for build
  - docker build
      --build-arg APPID="${APPID}"
      --build-arg MOD="${MOD}"
      --build-arg FIX_APPMANIFEST="${FIX_APPMANIFEST}"
      --build-arg GAME="${GAME}"
      --build-arg GAME_VERSION="${GAME_VERSION}"
      -t "${REGISTRY_USER}/${GAME_IMAGE_NAME}:latest"
      -t "${REGISTRY_USER}/${GAME_IMAGE_NAME}:${GAME_VERSION}"
      "${BUILD_DIR}"
  - docker images

  # Test the game image
  - if [ "${NO_TEST_RUN}" != true ]; then
      if [ "${APPID}" = 90 ]; then
        GAME_BIN="hlds_linux";
      else
        GAME_BIN="srcds_linux";
      fi;
      echo ${GAME_BIN};
      docker run --rm "${REGISTRY_USER}/${GAME_IMAGE_NAME}:latest" "printenv && ls -al && exec ${GAME_BIN} -game ${GAME} +version +exit";
    fi
  - date

  # Push the image
  - travis_wait 30 docker push "${REGISTRY_USER}/${GAME_IMAGE_NAME}"
  - date

after_script:
  - docker logout